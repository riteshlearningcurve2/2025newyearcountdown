<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>New Year Countdown</h1>
  <div id="countdown" >

    <div class="time">
        <h2 id="days">00</h2>
        <p>Days</p>
    </div>

    <div class="time">
        <h2 id="hours">00</h2>
        <p>Hour</p>
    </div>

    <div class="time">
        <h2 id="minutes">00</h2>
        <p>Minutes</p>
    </div>

    <div class="time">
        <h2 id="seconds">00</h2>
        <p>Seconds</p>
    </div>  
  </div>
    


    <script src="./script.js"></script>
</body>
</html>
